<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊戲大補帖 - 三合一挑戰</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 主選單 -->
        <div id="main-menu" class="screen active">
            <h1 class="title">🎮 遊戲大補帖</h1>
            <p class="subtitle">挑戰60秒，爭取最高分！</p>
            
            <div class="game-cards">
                <div class="game-card" onclick="startGame('whack-a-mole')">
                    <div class="game-icon">🔨</div>
                    <h3>打地鼠</h3>
                    <p>快速點擊地鼠得分</p>
                    <div class="high-score">最高分: <span id="whack-high-score">0</span></div>
                </div>
                
                <div class="game-card" onclick="startGame('memory-cards')">
                    <div class="game-icon">🃏</div>
                    <h3>翻牌記憶</h3>
                    <p>找到相同的卡片配對</p>
                    <div class="high-score">最高分: <span id="memory-high-score">0</span></div>
                </div>
                
                <div class="game-card" onclick="startGame('block-crush')">
                    <div class="game-icon">💎</div>
                    <h3>消除方塊</h3>
                    <p>點擊相連同色方塊消除</p>
                    <div class="high-score">最高分: <span id="block-high-score">0</span></div>
                </div>
            </div>
        </div>

        <!-- 遊戲界面共用元素 -->
        <div class="game-header">
            <button id="back-btn" onclick="backToMenu()">← 返回主選單</button>
            <div class="game-info">
                <div class="timer">時間: <span id="timer">60</span>秒</div>
                <div class="score">分數: <span id="score">0</span></div>
            </div>
        </div>

        <!-- 打地鼠遊戲 -->
        <div id="whack-a-mole" class="screen game-screen">
            <h2>🔨 打地鼠</h2>
            <div class="mole-grid">
                <!-- 9個地鼠洞 -->
                <div class="mole-hole" data-index="0"><div class="mole"></div></div>
                <div class="mole-hole" data-index="1"><div class="mole"></div></div>
                <div class="mole-hole" data-index="2"><div class="mole"></div></div>
                <div class="mole-hole" data-index="3"><div class="mole"></div></div>
                <div class="mole-hole" data-index="4"><div class="mole"></div></div>
                <div class="mole-hole" data-index="5"><div class="mole"></div></div>
                <div class="mole-hole" data-index="6"><div class="mole"></div></div>
                <div class="mole-hole" data-index="7"><div class="mole"></div></div>
                <div class="mole-hole" data-index="8"><div class="mole"></div></div>
            </div>
        </div>

        <!-- 翻牌記憶遊戲 -->
        <div id="memory-cards" class="screen game-screen">
            <h2>🃏 翻牌記憶</h2>
            <div class="memory-container">
                <div class="memory-grid" id="memory-grid">
                    <!-- 16張卡片，4x4 -->
                </div>
            </div>
            <div class="memory-info">
                <div class="pairs-found">配對成功: <span id="pairs-found">0</span>/8</div>
                <div class="flips-count">翻牌次數: <span id="flips-count">0</span></div>
            </div>
            <div class="game-tips">點擊卡片翻開，找到相同圖案的配對</div>
        </div>

        <!-- 消除方塊遊戲 -->
        <div id="block-crush" class="screen game-screen">
            <h2>💎 消除方塊</h2>
            <div class="block-container">
                <div class="block-grid" id="block-grid">
                    <!-- 8x10 = 80個方塊 -->
                </div>
            </div>
            <div class="block-info">
                <div class="blocks-crushed">已消除: <span id="blocks-crushed">0</span></div>
                <div class="combo-count">連擊: <span id="combo-count">0</span></div>
            </div>
            <div class="game-tips">點擊3個或以上相連的同色方塊進行消除</div>
        </div>

        <!-- 遊戲結束畫面 -->
        <div id="game-over" class="screen">
            <h2>🎯 時間結束！</h2>
            <div class="final-score">
                <h3>最終分數</h3>
                <div class="score-display" id="final-score">0</div>
            </div>
            <div id="new-record" class="new-record hidden">🎉 新紀錄！</div>
            <div class="game-over-buttons">
                <button onclick="restartCurrentGame()" class="btn-primary">再玩一次</button>
                <button onclick="backToMenu()" class="btn-secondary">返回主選單</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
