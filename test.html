<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊戲大補帖 - 三合一挑戰</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 主選單 -->
        <div id="main-menu" class="screen active">
            <h1 class="title">🎮 遊戲大補帖</h1>
            <p class="subtitle">挑戰60秒，爭取最高分！</p>
            
            <div class="game-cards">
                <div class="game-card" onclick="startGame('whack-a-mole')">
                    <div class="game-icon">🔨</div>
                    <h3>打地鼠</h3>
                    <p>快速點擊地鼠得分</p>
                    <div class="high-score">最高分: <span id="whack-high-score">0</span></div>
                </div>
                
                <div class="game-card" onclick="startGame('hanoi')">
                    <div class="game-icon">🗼</div>
                    <h3>河內塔</h3>
                    <p>移動圓盤到目標位置</p>
                    <div class="high-score">最高分: <span id="hanoi-high-score">0</span></div>
                </div>
                
                <div class="game-card" onclick="startGame('sudoku')">
                    <div class="game-icon">🔢</div>
                    <h3>4×4 數獨</h3>
                    <p>完成數獨謎題</p>
                    <div class="high-score">最高分: <span id="sudoku-high-score">0</span></div>
                </div>
            </div>
        </div>

        <!-- 遊戲界面共用元素 -->
        <div class="game-header">
            <button id="back-btn" onclick="backToMenu()">← 返回主選單</button>
            <div class="game-info">
                <div class="timer">時間: <span id="timer">60</span>秒</div>
                <div class="score">分數: <span id="score">0</span></div>
            </div>
        </div>

        <!-- 打地鼠遊戲 -->
        <div id="whack-a-mole" class="screen game-screen">
            <h2>🔨 打地鼠</h2>
            <div class="mole-grid">
                <!-- 9個地鼠洞 -->
                <div class="mole-hole" data-index="0"><div class="mole"></div></div>
                <div class="mole-hole" data-index="1"><div class="mole"></div></div>
                <div class="mole-hole" data-index="2"><div class="mole"></div></div>
                <div class="mole-hole" data-index="3"><div class="mole"></div></div>
                <div class="mole-hole" data-index="4"><div class="mole"></div></div>
                <div class="mole-hole" data-index="5"><div class="mole"></div></div>
                <div class="mole-hole" data-index="6"><div class="mole"></div></div>
                <div class="mole-hole" data-index="7"><div class="mole"></div></div>
                <div class="mole-hole" data-index="8"><div class="mole"></div></div>
            </div>
        </div>

        <!-- 河內塔遊戲 -->
        <div id="hanoi" class="screen game-screen">
            <h2>🗼 河內塔</h2>
            <div class="hanoi-container">
                <div class="hanoi-pole" id="pole-0">
                    <div class="pole"></div>
                    <div class="disks"></div>
                </div>
                <div class="hanoi-pole" id="pole-1">
                    <div class="pole"></div>
                    <div class="disks"></div>
                </div>
                <div class="hanoi-pole" id="pole-2">
                    <div class="pole"></div>
                    <div class="disks"></div>
                </div>
            </div>
            <div class="hanoi-controls">
                <button onclick="resetHanoi()">重新開始</button>
                <div class="moves-count">移動次數: <span id="moves">0</span></div>
            </div>
        </div>

        <!-- 4x4數獨遊戲 -->
        <div id="sudoku" class="screen game-screen">
            <h2>🔢 4×4 數獨</h2>
            <div class="sudoku-container">
                <div class="sudoku-grid" id="sudoku-grid">
                    <!-- 16個格子，4x4 -->
                </div>
                <div class="number-buttons">
                    <button class="number-btn" onclick="selectNumber(1)">1</button>
                    <button class="number-btn" onclick="selectNumber(2)">2</button>
                    <button class="number-btn" onclick="selectNumber(3)">3</button>
                    <button class="number-btn" onclick="selectNumber(4)">4</button>
                    <button class="number-btn" onclick="selectNumber(0)">清除</button>
                </div>
                <button onclick="generateNewSudoku()">新遊戲</button>
            </div>
        </div>

        <!-- 遊戲結束畫面 -->
        <div id="game-over" class="screen">
            <h2>🎯 時間結束！</h2>
            <div class="final-score">
                <h3>最終分數</h3>
                <div class="score-display" id="final-score">0</div>
            </div>
            <div id="new-record" class="new-record hidden">🎉 新紀錄！</div>
            <div class="game-over-buttons">
                <button onclick="restartCurrentGame()" class="btn-primary">再玩一次</button>
                <button onclick="backToMenu()" class="btn-secondary">返回主選單</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
